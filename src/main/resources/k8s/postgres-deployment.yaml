---
  apiVersion: v1
  kind: Service
  metadata:
    name: postgres-service
  spec:
    selector:
      app: postgres
    ports:
      - protocol: TCP
        port: 5432
        targetPort: 5432

---


  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: postgres-deployment
  spec:
    selector:
      matchLabels:
        app: postgres
    replicas: 1
    template:
      metadata:
        labels:
          app: postgres
      spec:
        containers:
          - name: postgres-container
            image: postgres:latest
            env:
              - name: POSTGRES_DB
                value: mydatabase
              - name: POSTGRES_USER
                value: myuser
              - name: POSTGRES_PASSWORD
                value: mypassword